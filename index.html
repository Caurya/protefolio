<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>codificador-1 desktop</title>
    <link rel="stylesheet" href="style.css">

</head>



<body>
   
    <div class="container">
        <div class="left-panel">
            <img src="Frame 6.png" alt="logo">
            <h2>Digite seu texto aqui</h2>
            <textarea id="inputText" placeholder="Digite o texto aqui..."></textarea>
            <div class="buttons">
                <button id="encodeButton">Criptografar</button>
                <button id="decodeButton">Descriptografar</button>
            </div>
            <p class="note">*Apenas letras minúsculas e sem acento.</p>
            <p class="Nome"> <small>Caurya Alcântara__2024</small></p>
        </div>
    
        <div class="right-panel">
            <div class="message">
                <img src="High quality products 1 1.svg" alt="Nenhuma mensagem encontrada">
                <p class="no-message">Nenhuma mensagem encontrada</p>
                <p class="instruction">Digite um texto para Criptografar.</p>
            </div>
            <textarea id="outputText" placeholder="Resultado..." readonly></textarea>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
